<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
    <div>
        <button id="startGame">Play Game</button>
    </div>
    <div class="container">
        <div class="text-center">
            <button class="btn btn-warning btn-xs theme-button" id="button">
                <span class="fa fa-music"></span> Play Theme!</button>
            <button class="btn btn-default btn-xs pause-button" id="button">
                <span class="fa fa-pause"></span> Pause Song</button>
        </div>
   
        
            <div id="clock"></div>
            <div id= "backdrop" class="text-center text-dark bg-white col-12">
            <div id="quiz" class="col-md-12"></div>
            

            <button type='button' class="btn btn-secondary" id="submit">Submit Quiz</button>
            </div>
            
            <div id="results"></div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assests/javascript/app.js"></script>
</body>

</html>
